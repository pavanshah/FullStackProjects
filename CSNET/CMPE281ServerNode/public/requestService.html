<section id="contact">
        <div class="container" ng-if="vm.view=='submitMessage'">
            <div class="row">
                <div class="col-lg-9 text-center">
                    <h2 class="section-heading">{{vm.service.servicename}}</h2>
                    <h3 class="section-subheading text-muted">{{vm.service.description}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input readonly type="text" ng-model="vm.userData.firstname" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input readonly type="email" ng-model="vm.userData.email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input readonly type="tel" ng-model="vm.userData.phone" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea ng-model="vm.userMessage" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button ng-click="vm.requestService()" type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container" ng-if="vm.view=='successMessage'">
             <div class="row">
                <div class="col-lg-9 text-center">
                    <h2 class="section-heading">Your request has been submitted</h2>
                    <!-- <h3 class="section-subheading text-muted">{{vm.service.description}}</h3> -->
                </div>
                <div class="col-lg-9 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl" ng-click="vm.ok()">Okay</button>
                </div>
            </div>
        </div>
    </section>
