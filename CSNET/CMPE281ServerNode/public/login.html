<style type="text/css">
	body{
			background: url(../images/background1.jpg) no-repeat center center fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;		
}
.inline-class{
    	display: inline;
	    width: 50%;
}	
</style>

<div class="container padding-top">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="" ng-click="vm.tabs.active='login'" ng-class="{active:vm.tabs.active=='login'}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="" ng-click="vm.tabs.active='register'" ng-class="{active:vm.tabs.active=='register'}" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form"  role="form" ng-if="vm.tabs.active=='login'">
									<div class="form-group">
										<input type="text" ng-model="vm.user.email" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" ng-model="vm.user.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input ng-click="vm.login()" type="submit" name="login-submit" id="" tabindex="4" class="form-control btn btn-primary" value="Log In">
												<span style="color: red">{{vm.error.data.data}}</span>
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form" role="form" ng-if="vm.tabs.active=='register'">
									<div class="form-group">
										<input type="text" ng-model="vm.newUser.firstname" name="firstname" id="firstname" tabindex="1" class="form-control inline-class" placeholder="First name" value="" style="display: inline;width: 50%">
										<input type="text" ng-model="vm.newUser.lastname" name="lastname" id="lastname" tabindex="1" class="form-control inline-class" placeholder="Last name" value="" style="display: inline;width: 49%;">
									</div>

									<div class="form-group">
										<input type="text" ng-model="vm.newUser.email" name="email" id="username" tabindex="1" class="form-control" placeholder="Email id" value="">
									</div>
									<div class="form-group">
										<input type="text" ng-model="vm.newUser.phone" name="phone" id="phone" tabindex="1" class="form-control" placeholder="Phone no" value="">
									</div>
									<div class="form-group">
										
										<div class="btn-group" style="width: 44%;">
									        <label class="btn btn-default" ng-model="vm.newUser.gender" uib-btn-radio="'Female'" style="width: 33%;">Female</label>
									        <label class="btn btn-default" ng-model="vm.newUser.gender" uib-btn-radio="'Male'" style="width: 33%;">Male</label>
									        <label class="btn btn-default" ng-model="vm.newUser.gender" uib-btn-radio="'Other'" style="width: 33%;">Other</label>
									    </div>
									    <div class="btn-group" uib-dropdown is-open="status.isopen" style="width: 54%;">
									      <button id="single-button" type="button" class="btn btn-default" style="width: 100%;align-self: right;" uib-dropdown-toggle ng-disabled="disabled">
									       {{vm.selectedCluster || "Select Cluster"}} <span class="caret"></span>
									      </button>
									      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" style="width: 100%;">
									        <li role="menuitem" ng-repeat="clusters in vm.clusterList" ng-click="vm.selectCluster(clusters)"><a href="">{{clusters.cluster_name}}</a></li>
									      </ul>
									    </div>
									</div>
									<div class="form-group">
										<input type="password" name="password" ng-model="vm.newUser.password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary" value="Register Now" ng-click="vm.register()">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
