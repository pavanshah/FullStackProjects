                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td>{{firstname}}</td>
                      </tr>
                      <tr>
                        <td>last Name:</td>
                        <td>{{lastname}}</td>
                      </tr>
                      
                      <tr>
                        <td>Date of Birth</td>

                      </tr>
                   
                         <tr>

                        <tr>

                        <td>{{address}}</td>
                      </tr>
                      <tr>
                        <td>Email</td>

                      </tr>
                      <tr>

                        <td>{{rating}}</td>
                      </tr>

                  </table>
                  
                  <a class="btn btn-primary"  ng-if="status == 'inactive'" ng-click="authorize()">Authorize</a>
                  <a class="btn btn-primary" ng-click="deleteUser()" >Delete</a>
                  
                  <div class="alert alert-success" ng-if="showSuccess" style="margin-top:20px;">
					  <strong>Updated Successfully!</strong> 
				 </div>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                 
                 <div ng-repeat="review in reviews">
                 <p>{{review.feedback}}</p>
                 <p>-{{review.user_id}}</p>
                 <hr>
