<div class="container-fluid back">
<md-toolbar md-scroll-shrink ng-if="true" style="background:#EF5350;">
    <div class="md-toolbar-tools">
      <h3>
        <span>Host Details</span>
      </h3>
      <span flex></span>
      <md-button class="md-raised" aria-label="Learn More">
          <a href="#/admin">Admin Main Dashboard</a>
        </md-button>
        <md-button class="md-raised" aria-label="Learn More">
          <a href="#/adminBillSearch">Bill Details</a>
        </md-button>
    </div>
  </md-toolbar>


	<div class="row cardHost" style="margin-left:0px;margin-right:0px;margin-top:10px;padding-left:20px;">

        <div class="col-md-3">
        <md-select ng-model="type" placeholder="Account Type" class="md-no-underline">                
          <md-option value="Host">Host</md-option>                    
        </md-select>
        </div>        
        <div class="col-md-3">
	        <md-input-container md-no-float="" class="md-block">
		      <input ng-model="address" type="text" g-places-autocomplete ng-model="vm.travelLocation" placeholder="e.g. San Francisco">		      
		    </md-input-container>
        </div>
         <div class="col-md-3">
        <md-select ng-model="authtype" placeholder="Status" class="md-no-underline" >
          <md-option value=inactive>Unauthorized</md-option>
          <md-option value="active">Authorized</md-option>                  
        </md-select>
        </div> 
        <div class="col-md-3" style="padding-top:20px;" >
        <md-button ng-click="vm.searchDetails()" class="md-raised md-primary" style="width:80%;background:#EF5350;" >Search</md-button>
        
        
        
        </div>
	</div>

	<md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in values | limitTo:totalDisplayed" ng-click="vm.showProfile(item._id)">

       
      <!-- <img src="http://placehold.it/50x50"  style="border-radius:50%;padding-top:20px;" > -->
      <img class="img-circle" ng-src="{{item.profilepic || 'http://placehold.it/50x50'}}"  style="padding-top:10px;" height="50px" width="50px">
        <div class="md-list-item-text" style="padding-left:65px;padding-top:15px;padding-bottom:15px;">
          <h3>{{item.firstname}}{{space}}{{ item.lastname}}</h3>          
          <h4>{{item.UserType}}</h4>          
          <h4>{{item.address.phone}}</h4>
          <h4>{{item.address.city}}</h4>          
          <h4>{{item.address.state}}</h4>
          <h4>{{item.address.country}}</h4>
        </div>
        <!-- <md-button class="md-secondary">Respond</md-button> -->
        <md-button class="md-raised md-secondary" ng-if="item.user_status != 'inactive'" ng-disabled="true">Authorized</md-button>
			<md-button  class="md-raised md-secondary" ng-if="item.user_status == 'inactive'" ng-disabled="false" style="background:#EF5350;color:white" >Unauthorized</md-button>
       <md-divider ></md-divider> 
       
      </md-list-item>
    </md-list>
    <md-divider ></md-divider> 
  </md-content>
  <br>
  <div class="text-center">
  <md-button class="md-raised md-secondary" ng-click="showMore()" style="width:40%;background:#EF5350;color:white;" ng-show="fetchMore">Fetch more</md-button>
  </div>
  <br>
</div>
