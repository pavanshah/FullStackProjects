<body ng-controller="MainController as vm">
	<!-- Header -->
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar visible-xs"></span>
	      </button>
	      <a ng-click="vm.homeNavigation()" href=""> <img src="public/images/airbnb-logo.png" class="logo hidden-xs"></img></a>
	    </div>
	    <div class="search-section">
		    <form class="">
                <input type="text" class="hidden-xs" force-selection="true" g-places-autocomplete ng-model="vm.location" placeholder="Where to?" ng-disabled="vm.user.UserType=='Admin'">
                <img src="public/images/search-icon.png" alt="search-icon" class="search-icon hidden-xs">
                <!-- Open Search modal on click of btn for mobile resolution -->
                <button class="visible-xs search-btn-mobile"><img src="public/images/search-icon-mobile.png" alt="search-icon" class="" ng-disabled="vm.user.UserType=='Admin'">Where to?</button>
                
		    </form>
		</div>    
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse no-transition" id="bs-example-navbar-collapse-1">
	    	<div class="hamburger-content">
	    		<ul class="nav navbar-nav navbar-right">
	    			<li class="visible-xs"><a href="#"><span>Home</span></a></li>
	    			<li class="visible-xs"><a href="#"><span>Download the App</span></a></li>
			        <li class="" ng-if="!vm.user.UserType"><a href="#/becomeahost"><span class="have-border">Become a Host</span></a></li>
			        <li class="hidden-xs" ng-if="!vm.user.UserType"><a href="#"><span>Help</span></a></li>
			        <li class="" ng-if="!vm.user.email" ng-click="vm.openSignupModal()"><a href=""><span>Sign Up</span></a></li>
			        <li class="" ng-if="!vm.user.email" ng-click="vm.openLoginModal()"><a href=""><span>Log In</span></a></li>
			        <li class="" ng-if="vm.user.email"><a href="" class="logout-popup-wrapper position-relative">
			        	<img ng-if="vm.user.profilepic!=undefined" ng-src="{{vm.user.profilepic}}" height="30px" width="30px" style="border-radius:20px"><span ng-bind="vm.user.firstname"></span>
		        		<div class="logout-popup position-absolute">
			        		<ul class="clearfix">
			        			<li ng-click="vm.profile()" ng-if="vm.user.UserType=='User' || vm.user.UserType=='user'">Edit Profile</li>
			        			<li ng-click="vm.trips()" ng-if="vm.user.UserType=='User' || vm.user.UserType=='user'">Your Trips</li>
			        			<li ng-click="vm.bids()" ng-if="vm.user.UserType=='User' || vm.user.UserType=='user'">Your Bids</li>
			        			
			        			<li ng-click="vm.logout()">Logout</li>
			        		</ul>
			        	</div>
			        </a></li>
			        <li class="visible-xs"><a href="#"><span>Discover</span></a></li>
			        <li class="visible-xs"><a href="#"><span>Search</span></a></li>
			        <li class="visible-xs"><a href="#"><span>How it Works</span></a></li>
			        <li class="visible-xs"><a href="#"><span></span></a></li>
			        <li class="visible-xs"><a href="#"><span>Help</span></a></li>
		        </ul>
	    	</div>
